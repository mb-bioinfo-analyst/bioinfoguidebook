project:
  type: website
  resources:
    - robots.txt
    - posts/**
website:
  # Basic site info
  title: "Bioinfo Guide Book"
  site-url: https://bioinfoguidebook.netlify.app
  #sitemap: true
  site-path: '/'
  description: "Open-access bioinformatics guide with R & Python tutorials, from statistical basics to genomics and data visualization."
  favicon: logo-no-background.png
  image: BGBprofile.png
  #image-alt: "Bioinfo Guide Book cover image"
  search: true
  page-navigation: true
  back-to-top-navigation: true
  
  google-analytics: "G-WVW2JZXF40"

  sidebar:
    search: true
    contents:
      - section: "All Posts"
        contents: posts
  
  # Twitter Card settings
  twitter-card:
    site: "@bmustafa122"
    creator: "@bmustafa122"
    title: "Bioinfo Guide Book"
    description: "Your go-to bioinformatics guide with R & Python tutorials, from genome analysis to data visualization."
    image: "BGBprofile.png"
    image-alt: "Cover thumbnail of Bioinfo Guide Book"
    card-style: summary_large_image
  
  # Open Graph for Facebook, LinkedIn, etc.
  open-graph:
    #type: "website"
    title: "Bioinfo Guide Book"
    description: "In-depth tutorials, reproducible code examples, and reference materials for bioinformatics and genomics analysis in R and python."
    image: "BGBprofile.png"
    image-alt: "Bioinfo Guide Book cover image"
    site-name: "Bioinfo Guide Book"
    #url: "https://bioinfoguidebook.netlify.app"

  navbar:
    logo: logo-no-background.png
    logo-alt: "logo image"
    left:
      - href: index.qmd
        text: Home
      - href: archive.qmd
        text: Archive
    right:
      - icon: twitter
        href: https://twitter.com/bmustafa122
        aria-label: twitter
      - icon: linkedin
        href: https://www.linkedin.com/in/bmustafa1/
        aria-label: linkedin
      - icon: youtube
        href: https://www.youtube.com/channel/UCNc11E_DSmaRMZRDfjczl4Q
        aria-label: youtube
      - text: ORCID
        href: https://orcid.org/0000-0003-0865-7974
      - text: RG
        href: https://www.researchgate.net/profile/Bilal-Mustafa-5
  
  page-footer:
    center: 
      - text: "About"
        href: about.qmd
      - icon: twitter
        href: https://twitter.com/bmustafa122
      - icon: linkedin
        href: https://www.linkedin.com/in/bmustafa1/
      - icon: youtube
        href: https://www.youtube.com/channel/UCNc11E_DSmaRMZRDfjczl4Q
      - text: ORCID
        href: https://orcid.org/0000-0003-0865-7974
      - text: RG
        href: https://www.researchgate.net/profile/Bilal-Mustafa-5
    border: true

format:
  html:
    
    theme:
      light: [flatly]
      dark: [darkly]
    toc: true
    
    # Add canonical tags to every page (critical for SEO)
    canonical-url: true
    
    include-in-header:
      # Basic meta tags + Search Console verification
      - text: |
          <!-- Basic SEO meta -->
          <meta name="author" content="Bilal Mustafa">
          <meta name="keywords" content="bioinformatics, computational biology, genomics, R programming, Python, tutorials, statistics, data analysis">

          <!-- Google site verification -->
          <meta name="google-site-verification" content="DM-UlQt0sZ6x57-pYdLidTWgKZnZeIQefyFAOJvFISI">

      - text: |
          <!-- Structured data for rich search results -->
          <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Bioinfo Guide Book",
            "url": "https://bioinfoguidebook.netlify.app",
            "description": "Open-access guide to bioinformatics tutorials and reference in R & Python.",
            "publisher": {
              "@type": "Person",
              "name": "Bilal Mustafa"
            }
          }
          </script>
    
    include-after-body:
      - text: |
          <!-- mapmyvisitors -->
          <script type='text/javascript' id='mapmyvisitors'
                  src='https://mapmyvisitors.com/map.js?cl=080808&w=206&t=tt&d=G0zIcogsyp17GLJKF0_Q4AT2VMurdDNaFbmKgV3l2a4&co=ffffff&ct=808080&cmo=3acc3a&cmn=ff5353'>
          </script>

editor: visual

